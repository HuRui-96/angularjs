<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="input" />
		<button onclick="send()">发送</button>
		<p id="p"></p>
	</body>
	<!--<script src="https://cdn.socket.io/socket.io-1.4.4.js"></script>-->
	<script src="js/socket.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var socket = io('http://localhost:8888/');
		
		function send(){
			socket.emit("msg", document.getElementById("input").value)
		}
		
		socket.on('say',function(data){
			document.getElementById("p").innerHTML += data + "<br/>";
		})
		
	</script>
</html>
