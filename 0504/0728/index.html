<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>ui路由</title>
    <style type='text/css'>
		.top {display: flex;}
		.top a {flex: 1;color: black;text-decoration: none;font-size: 16px;text-align: center;}
    </style>
</head>

<body>
    <div class="top">
        <a href="#!/page1" >第一页</a>
        <a href="#!/page2">第二页</a>
        <a href="#!/page3">第三页</a>
    </div>
    <ui-view></ui-view>
</body>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script>
var app = angular.module('hrapp', ['ui.router']);

app.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
    //配置路由
    $stateProvider.state('page1', {
            url: '/page1',
            template: '<p>我是第一页</p>',
        })
        .state('page2', {
            url: '/page2',
            template: '<p>我是第二页</p>',
        })
        .state('page3', {
            url: '/page3',
            template: '<p>我是第三页</p>',
        });
    //默认路由
    $urlRouterProvider.when('','/page1');
}]);

angular.bootstrap(document, ['hrapp']);
</script>

</html>
