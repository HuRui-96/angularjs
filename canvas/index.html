<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
		</style>
	</head>
	<body>
		<canvas id="cv" width='500' height='300' style="background: pink;"></canvas>
		<canvas id="cv2" width='500' height='300' style="background: beige;margin-top:10px ;"></canvas>
	</body>
	<script type="text/javascript">
		var c = document.getElementById("cv");
		console.log(c)
		var cv = c.getContext('2d');
		
		c.onmousedown = function(e){
			console.log(e.clientX,e.clientY);
			cv.moveTo(e.clientX,e.clientY);
			c.onmousemove = function(e){
				cv.lineTo(e.clientX,e.clientY);
				cv.stroke();
			}
		}
		c.onmouseup = function(e){
			c.onmousemove = null;
		}
	</script>
</html>
