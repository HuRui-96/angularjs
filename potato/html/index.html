<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut  icon" type="image/x-icon" href="bitbug_favicon.ico" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R官方商城</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
     <ui-view></ui-view>
</body>
    <script src="../js/angular1.5.9.js"></script>
    <script src="../js/angular-ui-router.js"></script>
    <script src="../js/controller.js"></script>
    <script type="text/javascript">
        var app = angular.module('hrapp',['ui.router','controllers']);
        
        //配置路由
        app.config(["$stateProvider","$urlRouterProvider",function($stateProvider,$urlRouterProvider){
            //首页
            $stateProvider.state('index',{
                url: '/index',
                templateUrl: "../view/home.html",
                controller: 'homeCtrl'
            })
            //商品推荐
            .state('recommend',{
                url: '/recommend',
                template: "<h2>我是商品推荐</h2><a href='#/index'>商品首页</a><a href='#/shopping'>我的购物车</a><a href='#/mycenter'>个人中心</a>",
                //controller: 'recomCtrl'
            })
            //购物车
            .state('shoppingcart',{
                url: '/shopping',
                template: "<h2>我是购物车</h2><a href='#/recommend'>商品推荐</a><a href='#/index'>商品首页</a><a href='#/mycenter'>个人中心</a>",
               // controller: 'shoppCtrl'
            })
            //个人中心
            .state('mycenter',{
                url: '/mycenter',
                template: "<h2>个人中心</h2><a href='#/recommend'>商品推荐</a><a href='#/shopping'>我的购物车</a><a href='#/index'>商品首页</a>",
            })
            //默认路由
            $urlRouterProvider.when('','/index')
        }]);
        

        //配置指令
        app.directive('hfooter',function() {
            return {
                replace: true,
                templateUrl: 'directives/hfooter.html'
            }
        });

        //绑定到节点
        angular.bootstrap(document,['hrapp']);
    </script>
</html>
