<div>
	<hheader></hheader>
	<div class="weui-panel weui-panel_access weui-list" style="margin-top: 58px;">
		<div class="weui-panel__bd">
			<a ng-repeat="n in list " ng-href="{{n.url}}" class="weui-media-box weui-media-box_appmsg">
				<div class="weui-media-box__hd">
					<img class="weui-media-box__thumb" ng-src="{{n.picUrl}}" alt="">
				</div>
				<div class="weui-media-box__bd">
					<h4 class="weui-media-box__title">{{n.title}}</h4>
					<p class="weui-media-box__desc">{{n.description}}</p>
				</div>
			</a>
		</div>
		<div class="weui-loadmore" ng-show="isLoading">
			<i class="weui-loading"></i>
			<span class="weui-loadmore__tips">正在加载</span>
		</div>
