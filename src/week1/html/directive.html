<!DOCTYPE html>
<html ng-app="hrapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/bootstrap-responsive.css" />
	</head>
	<body >
		<div ng-controller="controllerA">
			<!--<hrui></hrui>-->
			<div hrui></div>
		</div>
		
		<div ng-controller="controllerB">
			<hrui></hrui>
		</div>
		<hrui2></hrui2>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/bootstrap.js" ></script>
	<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module("hrapp",[]);
		
		app.controller("controllerA",function($scope){
			$scope.name = "iphone";
			$scope.price = "8888";
			$scope.status = "无货";
		});
		app.controller("controllerB",function($scope){
			$scope.name = "三星";
			$scope.price = "3800";
			$scope.status = "现货";
		});
		app.directive("hrui",function(){
			return {
				restrict : "AE",
				templateUrl : "../temp/hrtable.html"
			}				
		});
		app.directive("hrui2",function(){
			return {
				restrict : "AE",
				templateUrl : "../temp/hrimg.html"
			}				
		})
	</script>
</html>
