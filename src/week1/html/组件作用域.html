<!DOCTYPE html>
<html ng-app="hrapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="controllerA">
			<p ng-bind="name"></p>
			<input type="text" ng-model="name" />
			<div color></div>
			<color></color>
		</div>
	</body>
	<script type="text/javascript" src="../js/angular.js" ></script>
	<script type="text/javascript">
		var app = angular.module("hrapp",[]);
		app.controller("controllerA",function($scope){
			$scope.name = "Rui";
		});
		
		app.directive("color",function(){
			return {
				restrict : "AE",//a 属性  e 标签
				templateUrl : "../temp/hrdemo.html",
				replace : true,//true 隐藏组件标签名   默认是显示
				scope : {},//scope参数决定控制器和组件之间的关系   true 第一次影响后面不影响     false 互相影响      {} 互相不影响
				link : function(scope,ele,attr){
					scope.name = "Rubby";
					//console.log(ele);
					ele.css('color','red');
				}
			}
		})
	</script>
</html>
