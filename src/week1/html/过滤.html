<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="hrapp" ng-controller="controllerA">
		<!--名字大写-->
		<p ng-bind="name | uppercase"></p>
		
		<!--价钱过滤器-->
		<input type="number" ng-model="quantity" />
		<input type="number" ng-model="price" />
		<p ng-bind="(quantity*price) | currency"></p>
		
		<!--在指令里面添加过滤器-->
		<!--  orderBy排序  -->
		<ul>
			<li ng-repeat="arr in obj | orderBy:'age'"   ng-bind="arr.name+', ' + arr.age"></li>
		</ul>
		<!-- fifter关键字过滤器 -->
		<p>输入关键字：</p>
		<input type="text" ng-model="keyword" />
		<ul>
			<li ng-repeat="arr in obj | filter:keyword " ng-bind="arr.name+', ' + arr.age"></li>
		</ul>
	</body>
	<script type="text/javascript" src="../js/angular.js" ></script>
	<script type="text/javascript">
		var app = angular.module("hrapp",[]);
		
		app.controller("controllerA",function($scope){
			$scope.name = 'hurui';
			$scope.obj = [{name:'hurui',age:21},{name:'huxunyu',age:17},{name:'pengf',age:12},{name:'pengG',age:14}];
		})
	</script>
</html>
