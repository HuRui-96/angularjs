<!DOCTYPE html>
<html ng-app="hrapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title></title>
	</head>
	<body>
		
		<div ng-controller="controllerA">
			<p>{{name}}</p>
			<input type="text" ng-model="key" />
			<p ng-bind-html="text | kwrod:key | html"></p>
		</div>
		
	</body>
	<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module("hrapp",[]);
		app.controller("controllerA",function($scope){
			$scope.name = "pony";
			$scope.text = "如果你觉得现在走的很辛苦，那就证明你在走上坡路。"
		})
		app.filter('kwrod',function(){
			return function(input,value){
//				console.log(input);
//				console.log(value);
				var result = input.split(value);
				console.log(result);
				result = result.join("<span style='color:red'>"+ value + "</span>");
				return result;
			}
		})
		app.filter('html',function($sce){
			return function(value){
				return $sce.trustAsHtml(value);
			}
		})
	</script>
</html>
