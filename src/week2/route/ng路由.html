<!DOCTYPE html>
<html ng-app="hrapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="#!/index">index</a>
		<a href="#!/home">home</a>
		<a href="#!/login">login</a>
		<div ng-view=""></div>
	</body>
	<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/angular-route.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module('hrapp',['ngRoute']);
		app.config(function($routeProvider){
			$routeProvider.when('/index',{templateUrl:'template/index.html',controller:'indexCtrol'})
						  .when('/home',{templateUrl:'template/index.html',controller:'homeCtrol'})
						  .when('/login',{templateUrl:'template/index.html',controller:'loginCtrol'})
						  .otherwise({redirectTo:'/index'})
		})
		app.controller('indexCtrol',function($scope){
			$scope.content = "hello,我是首页"
		})
		app.controller('homeCtrol',function($scope){
			$scope.content = "我是home"
		})
		app.controller('loginCtrol',function($scope){
			$scope.content = "我是登入"
		})
		app.directive('rong',function(){
			return {
				templateUrl : 'template/rong.html'
			}
		})
	</script>
</html>
