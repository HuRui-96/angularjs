<!DOCTYPE html>
<html ng-app='hrapp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="#!/page1">1</a>
		<a href="#!/page2">2</a>
		<a href="#!/page3">3</a>
		<div ui-view></div>
	</body>
	<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module('hrapp',['ui.router']);
//		app.config('$stateProvider',function($state){

//				  .state('/home',{template:'<p>我是home</p>'})

//		})
		app.config(function($stateProvider){
			$stateProvider.state('page',{
				url : '/page1',
				templateUrl : 'template/page1.html',
				controller : 'indexCtrl'
			}).state('page.a',{
				url:'/a',
				template:'<p>a</p><a href="#!/page1/a/aa">aa</a><div ui-view></div>'
			}).state('page.b',{
				url:'/b',
				template:'<p>b</p><div ui-view></div>'
			})
			.state('page.a.aa',{
				url:'/aa',
				template:'<p>aaaa</p>'
			})
			.state('page.a.bb',{
				url:'/bb',
				template:'<p>bbbb</p>'
			})
			.state('page2',{
				url : '/page2',
				template : '<p>第二页</p>'
			})
			.state('page3',{
				url : '/page3',
				template : '<p>第三页</p>'
			})
			
		})
		app.controller('indexCtrl',function($scope){
			$scope.name = "hu"
		})
		
	</script>
</html>
