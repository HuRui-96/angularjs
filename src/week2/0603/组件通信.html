<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller='indexCtrl'>
		<p ng-bind='name'></p>
		<hfu></hfu>
		<hzi></hzi>
	</div>
</body>
	<script type="text/javascript" src="../js/angular.js"></script>
	<script>
		var app = angular.module('hrapp',[]);
		app.controller('indexCtrl',function($scope){
			$scope.name = 'haha';
		})
		app.directive('hfu',function(){
			return {
				template: `<input ng-model='input' ng-keyup='dayin()'/>`,
				link: function(scope,ele,attr) {
					scope.dayin = function() {
						var inPut = scope.input;
						//console.log(inPut);
						scope.$emit('to-brother', inPut);
					}
				}
			}
		})
		app.directive('hzi',function(){
			return {
				link: function(scope,ele,attr) {
					scope.$on('to-brother',function(event,data){
						scope.output = data;
					})
				},
				template: `<p> {{ output }} </p>`
			}
		})
		angular.bootstrap(document,['hrapp'])
	</script>
</html>
