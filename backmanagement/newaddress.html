<!DOCTYPE html>
<html>
	<<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/iscroll-5.1.3/build/iscroll.js"></script>
		<script src="libs/common/common.js"></script>
		<script src="libs/js/newaddress.js"></script>
		<link rel="stylesheet" href="libs/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="libs/Font-Awesome-3.2.1/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="libs/common/common.css" />
		<link rel="stylesheet" href="libs/css/newaddress.css" />
	</head>
	<body>
		<header></header>
		<div class="newaddress">
			<ul>
				<li>
					<div>姓名</div>
					<div>
						<input type="text" name="name"/>
					</div>
				</li>
				<li>
					<div>电话</div>
					<div>
						<input type="tel" name="phone"/>
					</div>
				</li>
				<li>
					<div>收货地址</div>
					<div class="address">
						<select>
							<option>选择省</option>
							<option>广东省</option>
							<option>广西省</option>
							<option>广东省</option>
							<option>广西省</option>
						</select>
						<select>
							<option>选择市</option>
						</select>
						<select>
							<option>选择区/县</option>
						</select>
						<input type="text" />
					</div>
				</li>
				<li>
					<div>邮政编码</div>
					<div>
						<input type="tel" name="mail"/>
					</div>
				</li>
				<li>
					<div>默认地址</div>
					<div>
						<input type="checkbox" />
					</div>
				</li>
				<li>
					<div>提交</div>
				</li>
			</ul>
		</div>
		
	</body>
</html>
