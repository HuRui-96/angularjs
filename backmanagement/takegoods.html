<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/js/vue.js"></script>
		<script src="libs/iscroll-5.1.3/build/iscroll.js"></script>
		<script src="libs/common/common.js"></script>
		<script src="libs/js/takegoods.js"></script>
		<link rel="stylesheet" href="libs/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="libs/Font-Awesome-3.2.1/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="libs/common/common.css" />
		<link rel="stylesheet" href="libs/css/takegoods.css" />
	</head>
	<body>
		<header></header>
		<div class="ready">
			<i class="icon-spinner icon-spin icon-2x pull-left"></i>
		</div>
		<div class="takegoods">
			<div id="scroller">
				<div class="buyproduct" v-for="data in list">
					<h5>优来选专卖店</h5>
					<ul>
						<li>
							<img v-bind:src="selevt(data.product,'src')"/>
						</li>
						<li>
							<div class="title" v-text="selevt(data.product,'title')"></div>
							<div class="option">
								<div>￥<span class="money" v-text="selevt(data.product,'money')"></span></div>
								<div>X <span class="amount" v-text="selevt(data.product,'amount')"></span></div>
							</div>
						</li>
					</ul>
					<div class="item-wrap">
						<div class="item">
							<div>订单号</div>
							<div v-text="data['ordernum']"></div>
						</div>
					</div>
					<div class="item-all" v-html=>
						 共 <span v-text="selevt(data.product,'amount')"></span> 件商品，合计：<span>￥</span><span v-text="selevt(data.product,'all')"></span>
					</div>
					<div class="item-state">
						交易成功
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
