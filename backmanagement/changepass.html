<div  ng-controller="changepass" class="changepass">
	<form class="passtitle">
		<input type="text" ng-model="passtitle" disabled="true" ng-hide="show"/>
	</form>
	<form>
		<label>旧 密 码：</label><input type="password" ng-model="oldpass"/><br />
		<label>新 密 码：</label><input type="password" ng-model="newpass"/><br />
		<label>确认密码：</label><input type="password" ng-model="repass"/><br />
		<input type="button" ng-click="newpassword()" value="修改密码">
	</form>
</div>
