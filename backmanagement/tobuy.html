<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/iscroll-5.1.3/build/iscroll.js"></script>
		<script src="libs/common/common.js"></script>
		<script src="libs/js/tobuy.js"></script>
		<link rel="stylesheet" href="libs/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="libs/Font-Awesome-3.2.1/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="libs/common/common.css" />
		<link rel="stylesheet" href="libs/css/tobuy.css" />
	</head>
	<body>
		
		<div class="ready">
			<i class="icon-spinner icon-spin icon-2x pull-left"></i>
		</div>
		<header></header>
		<div class="tobuy">
			<div id="scroller">
				<div class="buyaddress">
					<ul>
						<li>
							<i class="icon-tint"></i>
						</li>
						<li>
							<p>
								<span class="toname">小智</span>
								<span class="tophone">11012011964</span>
							</p>
							<p class="toaddress">GPRS定位我的单车（旅行中请定位）</p>
						</li>
						<li>
							<i class="icon-chevron-right"></i>
						</li>
					</ul>
					<div class="addnewad">
						<a><i class="icon-plus-sign"></i> 添加收货地址</a>
					</div>
				</div>
				
				<div class="buyproduct">
					
					<h5>优来选专卖店</h5>
					<ul dk-bind="data">
						<li>
							<img ck-bind="src"/>
						</li>
						<li>
							<div class="title" ck-bind="title">123</div>
							<div class="option">
								<div>￥<span ck-bind="money" class="money">1200</span></div>
								<div>X <span class="amount" ck-bind="amount">3</span></div>
							</div>
						</li>
					</ul>
					<div class="item-wrap">
						<div class="item">
							<div>订单号</div>
							<div dk-bind="listnum">32323232323</div>
						</div>
					</div>
					<div class="item-wrap">
						<div class="item">
							<div>支付方式</div>
							<div dk-bind="payway">支付宝</div>
						</div>
					</div>
					<div class="item-wrap">
						<div class="item">
							<div>配送方式</div>
							<div>快递免邮</div>
						</div>
					</div>
					<div class="item-wrap">
						<div class="item">
							<div>发票抬头</div>
							<div><input placeholder="选填"/></div>
						</div>
					</div>
					<div class="item-wrap">
						<div class="item">
							<div>买家留言</div>
							<div><input placeholder="选填"/></div>
						</div>
					</div>
					<div class="item-all">
						<input type="checkbox" />
						 共 <span>1</span> 件商品，合计：<span>￥ 120</span>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
