<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/swiper/swiper.min.js"></script>
		<script src="libs/iscroll-5.1.3/build/iscroll.js"></script>
		<script src="libs/common/common.js"></script>
		<script src="libs/js/index.js"></script>
		<link rel="stylesheet" href="libs/dist/css/bootstrap.min.css"/>

	</head>
	<body>
		<header></header>
		<div class="ready">
			<i class="icon-spinner icon-spin icon-2x pull-left"></i>
		</div>
		<div class="tosearch">

				<div>
					<i class="icon-search"></i>

		</div>
		<div class="content">
			<div id="scroller">
				<div class="swiper-container">
				  <div class="swiper-wrapper">

				    <div class="swiper-slide"><img src="img/2.jpg"/></div>
				    <div class="swiper-slide"><img src="img/3.jpg"/></div>
				  </div>
				  <div class="swiper-pagination"></div>
				</div>
				<a href="product.html">
					<img src="img/49.jpg"/>
				</a>
				<div class="category">
					<div><a><img src="img/27.jpg"></a></div>
					<div><a><img src="img/28.jpg"></a></div>
					<div><a><img src="img/29.jpg"></a></div>
					<div><a><img src="img/30.jpg"></a></div>
					<div><a><img src="img/31.jpg"></a></div>
					<div><a><img src="img/32.jpg"></a></div>
				</div>
				
				<a href="product.html">
					<img src="img/51.jpg"/>
				</a>
				<a href="product.html">
					<img src="img/52.jpg"/>
				</a>
				<a href="product.html">
					<img src="img/53.jpg"/>
				</a>
				<a href="product.html">
					<img src="img/54.jpg"/>
				</a>
				<a href="product.html">
					<img src="img/26.jpg"/>
				</a>
				<div class="recommend">
					<a href="product.html" dk-bind="href"/>
						<img src="img/6.jpg" dk-bind="src"/>
					</a>
					<p dk-bind="title">123</p>
					<div class="price">
						<span>￥</span><span dk-bind="money">123</span>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
		<div class="totop">
			<i class="icon-circle-arrow-up"></i>
		</div>
	</body>
</html>
