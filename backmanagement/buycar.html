<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="libs/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="libs/Font-Awesome-3.2.1/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="libs/swiper/swiper.min.css"/>
		<link rel="stylesheet" href="libs/common/common.css" />
		<link rel="stylesheet" href="libs/css/buycar.css" />
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/dist/js/bootstrap.min.js"></script>
		<script src="libs/iscroll-5.1.3/build/iscroll.js"></script>
		<script src="libs/common/common.js"></script>
		<script src="libs/js/buycar.js"></script>
		
	</head>
	<body>
		<header></header>
		<div class="selectpay">
			<div>
				<p>微信支付</p>
				<p>不给钱</p>
				<p>支付宝</p>
			</div>
		</div>
		<div class="ready">
			<i class="icon-spinner icon-spin icon-2x pull-left"></i>
		</div>
		<div class="buycar">
			<div id="scroller">
				<ul>
					<li>
						<i class='icon-circle-blank'></i>
					</li>
					<li>
						<img dk-bind="src"/>
					</li>
					<li>
						<div class="title" dk-bind="title"></div>
						<div class="option">
							<div>
								￥<span dk-bind="money"></span>
							</div>
							<div>
								<div>
									<i class="icon-minus"></i>
								</div>
								<div dk-bind="amount">
									
								</div>
								<div>
									<i class="icon-plus"></i>
								</div>
								<div>
									<i class="icon-trash"></i>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
