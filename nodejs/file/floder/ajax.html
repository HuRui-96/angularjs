<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		function ajax(url, callback) {
			var httpxml = new XMLHttpRequest();
			httpxml.open('GET',url, true);
			httpxml.send(null);
			httpxml.onreadystatechange = function() {
				if(httpxml.readyState == 4 && httpxml.status == 200) {
					callback(httpxml.responseText);
				}
			}
		}

		ajax('../ajax1.php',function(data){
			console.log(data);
			ajax('../ajax2.php',function(data){
				console.log(data);
				ajax('../ajax3.php',function(data){
					console.log(data);
				})
			})
		})
	</script>

</html>
